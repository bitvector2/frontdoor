apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: frontdoor
  namespace: default
  labels:
    app: frontdoor
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    tls:
      httpsRedirect: true
    hosts:
    - "frontdoor.bitvector.org"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
      privateKey: /etc/istio/ingressgateway-certs/tls.key
    hosts:
    - "frontdoor.bitvector.org"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontdoor
  namespace: default
  labels:
    app: frontdoor
spec:
  hosts:
  - "frontdoor.bitvector.org"
  gateways:
  - frontdoor
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: frontdoor.default.svc.cluster.local
