apiVersion: v1
kind: Service
metadata:
  name: frontdoor
  namespace: default
  labels:
    app: frontdoor
spec:
  ports:
  - name: service-port
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: frontdoor
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontdoor
  namespace: default
  labels:
    app: frontdoor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontdoor
  template:
    metadata:
      labels:
        app: frontdoor
    spec:
      volumes:
      - name: frontdoor-nginx-configmap
        configMap:
          name: frontdoor-nginx-configmap
      containers:
      - name: frontdoor-nginx
        image: nginx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: service-port
          protocol: TCP
        volumeMounts:
        - name: frontdoor-nginx-configmap
          mountPath: /etc/nginx
          readOnly: true
      - name: frontdoor-gateway
        image: bitvector/gateway:0.1.0
        imagePullPolicy: Always
        command: ["java"]
        args: ["-XX:MaxRAMPercentage=75", "-jar", "app.jar"]
        resources:
          limits:
            memory: "1024M"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontdoor-nginx-configmap
  namespace: default
  labels:
    app: frontdoor
data:
  nginx.conf: |
    events {
    }

    http {
      server {
        location / {
          return 200 'Eureka!';
          add_header Content-Type text/plain;
        }
      }
    }
