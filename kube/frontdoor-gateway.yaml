apiVersion: v1
kind: Service
metadata:
  name: frontdoor-gateway
  namespace: common-services
  labels:
    app: frontdoor-gateway
spec:
  ports:
  - name: http-port
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: frontdoor-gateway
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontdoor-gateway
  namespace: common-services
  labels:
    app: frontdoor-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontdoor-gateway
  template:
    metadata:
      labels:
        app: frontdoor-gateway
    spec:
      containers:
      - name: frontdoor-gateway
        image: bitvector/gateway:0.1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http-port
          protocol: TCP
        command: ["java"]
        args: ["-XX:MaxRAMPercentage=75", "-jar", "app.jar"]
        resources:
          limits:
            memory: "1024M"
      - name: frontdoor-redis
        image: redis:alpine
        imagePullPolicy: Always
        command: ["redis-server"]
        args: ["--maxmemory", "1000M"]
        resources:
          limits:
            memory: "1024M"
        ports:
        - containerPort: 6379
          name: service-port
          protocol: TCP
